<html>
    <head>
        <title>
            Login
        </title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="login.css">
    </head>
    <body>  
        <div class="header">
            <h1>BlOG FIRST</h1>
        </div>
        <div class="box">
            <div class="heading">
            
                        <h1>Sign in to your account</h1>
            </div>
            <div class="form">
                <form name="myForm" action="index.html" onsubmit="return validateForm()" method="post">
            <div class="head">Email</div>
            <center><input type="text" placeholder="enter email" name="email" class="inEmail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></center>
            <div class="head">Password</div>
            <center><input type="password" placeholder="enter password" name="password" class="inPassword"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,12}" ></center>
            <!-- <p id="p1"> Password should have one lowercase, uppercase, numeric, special character</p> -->
        </div>



            <div class="loginbox">
                <input type="submit" class="login" value="Login">
                </div>
            </form>
            <div class="newaccount">
              <a href="Signup.html">
                  Create New Account
              </a>
              
          </div>

                <div class="forgot">
            <a href="" data-toggle="modal" data-target="#forgotpassword">
                Forgot password?
            </a>
            
        </div>
            <div class="modal fade" id="forgotpassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Forgot Password</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p class="">Email Address</p>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <br>
                      <p class="">
                        You will receive an OTP on your registered email to change your password</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary">Get OTP</button>
                    </div>
                  </div>
                </div>
              </div>
              <center><div class="extra">
                    <p id="orLogin">Or Login With</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
                </center>
        </div>
        <script>
           function validateForm() {
            var x = document.forms["myForm"]["email"].value;
            if (x == "") {
            alert("email must be filled out");
            return false;
            }
            var y = document.forms["myForm"]["password"].value;
            if (y == "") {
            alert("password must be filled out");
            return false;
            }
           }</script>

    </body>
</html>
